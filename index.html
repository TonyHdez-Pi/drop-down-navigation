<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="script.js" ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <section class="header__container">
        <div>
        <img id="header__logo" src="images/logo.svg" alt="logo">
      </div>
        <div>
        <img class="menuIcon" src="images/icon-menu.svg" alt="menuIcon">
        </div>
        <article class="blur hide"></article>
        <article class="menuMobile hide">
          <div class="menuIconX">
            <img src="images/icon-close-menu.svg" alt="x">
          </div>
          <ul class="listContainer">
          <li>
            Features
              <ul class="subMenu">
                <li>Todo List</li>
                <li>Calendar</li>
                <li>Reminders</li>
                <li>Planning</li>
            </ul>  
        </li>
          <li>
            Company
              <ul class="subMenu">
                <li>History</li>
                <li>Our team</li>
                <li>Blog</li>
              </ul>
          </li>
          <li>Careers</li>
          <li>About</li>
        </ul>
      <section class="button_container">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </section>
      </article>
      </section>
      <main>
        <section class="main__image">
          <img src="images/image-hero-mobile.png" alt="guy on laptop">
        </section>
        <section class="mainInfo">
          <h1 class="info__bigLetters">Make remote work</h1>
          <p class="info__para">
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivuty soar.
          </p> 
          <button class="info__learnMore">
            Learn more
          </button>
        </section>
        <section class="main__brands">
            <img src="images/client-databiz.svg" alt="databiz">
            <img src="images/client-audiophile.svg" alt="audiophile">
            <img src="images/client-meet.svg" alt="meet">
            <img src="images/client-maker.svg" alt="maker">
        </section>
      </main>
    </header>
  </body>
</html>
